  <title>GPSplot: "Your pictures and their origin."</title>
  <link rel="stylesheet" href="data/assets/vendor-libs/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="data/assets/vendor-libs/Leaflet.markercluster-0.4.0/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="data/assets/vendor-libs/Leaflet.markercluster-0.4.0/dist/MarkerCluster.css" />

  <link rel="icon" href="data/assets/favicon.ico">
  <style type="text/css">
    body {
      margin:0;
      padding:0;
    }

    a {
      color: #999999;
      text-decoration: none;
    }

    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #map {
      position: absolute;
      top: 0;
      bottom:0;
      width:100%;
      height:100%;
    }

    #histogram {
        width : 100%;
        height: 270px;
        margin-top: 10px;
    }

    #expandable {
      position: absolute;
      z-index: 9001;
      width: 100%; height: 20px;
      background: #cccccc;
      overflow: hidden;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 17px;
      text-align: center;
      opacity: 0.3;
    }

    #expandable.dropped {
      opacity: 0.9;
    }

    .marker-cluster-outer {
      background-clip: padding-box;
      padding: 5px;
    }

    .marker-cluster-inner {
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <div id="allthepage">

  <div id="expandable">
    <span>show gpsplot tools</span>
    <div id="histogram"></div>
  </div>

  <div id="map" class="">
  </div>

  <script src="data/assets/vendor-libs/leaflet-0.7.3/leaflet-src.js"></script>
  <script src="data/assets/vendor-libs/Leaflet.markercluster-0.4.0/dist/leaflet.markercluster-src.js"></script>

  <script src="data/assets/vendor-libs/jquery-2.1.3.js"></script>
  <script src="data/assets/vendor-libs/lightbox/js/lightbox.js"></script>
  <script src="data/assets/vendor-libs/flotr2.js"></script>
  <script src="data/assets/vendor-libs/heatmap/build/heatmap.js"></script>
  <script src="data/assets/vendor-libs/heatmap/plugins/leaflet-heatmap.js"></script>
  <script src="gpsplot.js"></script>
  <script src="data/pins.js"></script>
  <script>
    init(pin_dtos);
    main(pin_dtos);
  </script>
  </div>
</body>
